<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Travello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .next-steps {
            background-color: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 3px;
            text-align: left;
        }
        
        .next-steps h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .next-steps ol {
            margin-left: 20px;
            color: #666;
            font-size: 13px;
            line-height: 1.8;
        }
        
        .next-steps li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Password Reset Complete!</h1>
        
        <div class="success-message">
            Your password has been successfully reset.
        </div>
        
        <p>You can now login with your new password.</p>
        
        <a href="{% url 'login_page' %}" class="btn">Go to Login</a>
        
        <div class="next-steps">
            <h3>Next Steps:</h3>
            <ol>
                <li>Click the "Go to Login" button above</li>
                <li>Enter your email and new password</li>
                <li>Complete OTP verification</li>
                <li>You're all set!</li>
            </ol>
        </div>
    </div>
</body>
</html>
